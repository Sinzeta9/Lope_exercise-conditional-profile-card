<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Tarjeta de Perfil </title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
<ul class="filters">
  
<li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
</li>
<li>
        <label>Name</label>
        <input class="picker" for="name" type="text" placeholder="Nombre" />
</li>
      
<li>
        <label>Last Name</label>
        <input class="picker" for="lastName" type="text" placeholder="Apellidos" />
</li>
      
<li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
</li>

<li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" placeholder="usuario" />
</li>
  
<li>
        <label>Github</label>
        <input class="picker" for="github" type="text" placeholder="usuario" />
</li>

<li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" placeholder="usuario" />
</li>

<li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" placeholder="usuario" />
</li>

<li>
  <label>Role</label>
        <select class="picker" for="role">
          <option value="">null</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writer">Technical Writer</option>
        </select>
</li>

<li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="">null</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select>
</li>

<li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="">null</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
        </select>
</li>
</ul>

    <div id="widget_content"></div>

    <script src="app.js"></script>
  </body>
</html>
